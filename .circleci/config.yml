version: 2.1

orbs:
  node: circleci/node@5.1.1

jobs:
  tests:
    executor:
      name: node/default
      tag: '18.19.0'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: run tests
          command: yarn test

workflows:
  ci:
    jobs:
      - tests
